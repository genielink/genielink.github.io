<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hello — GenieLink</title>
  <style>
    :root {
      --bg: #0b1020;
      --panel: rgba(255,255,255,0.06);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.72);
      --border: rgba(255,255,255,0.12);
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
      --radius: 16px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: var(--sans);
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(124,92,255,0.25), transparent 55%),
        radial-gradient(900px 500px at 80% 20%, rgba(34,197,94,0.14), transparent 55%),
        var(--bg);
    }

    .wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 28px 18px 60px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 18px;
    }

    .nav {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .nav a {
      text-decoration: none;
      padding: 8px 10px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      border-radius: 999px;
      font-size: 13px;
      color: var(--muted);
    }

    .nav a:hover { color: var(--text); background: rgba(255,255,255,0.07); }

    .panel {
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
    }

    h1 { margin: 0; font-size: 22px; letter-spacing: -0.2px; }
    p { margin: 10px 0 0; color: var(--muted); line-height: 1.6; }

    .disclosure {
      margin-top: 14px;
      padding: 12px;
      border: 1px dashed rgba(255,255,255,0.18);
      border-radius: 12px;
      background: rgba(0,0,0,0.12);
      color: var(--muted);
      font-size: 13px;
      line-height: 1.5;
    }

    .disclosure strong { color: var(--text); }

    .kbd {
      font-family: var(--mono);
      font-size: 12px;
      padding: 2px 6px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: rgba(255,255,255,0.04);
      color: rgba(255,255,255,0.75);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <div style="font-family: var(--mono); color: rgba(255,255,255,0.65); font-size: 12px;">docs/hello.html</div>
      </div>
      <nav class="nav" aria-label="Primary">
        <a href="./index.html">Home</a>
        <a href="./location.html">Location</a>
        <a href="./design/index.html">Design</a>
      </nav>
    </header>

    <main class="panel">
      <h1>Hello</h1>
      <p>
        This is a simple page used for quick checks. If you’re looking for the main hub, go to
        <span class="kbd">docs/index.html</span>.
      </p>
      <div class="disclosure">
        <strong>Disclosure:</strong> This content is created and maintained by <strong>GenieLink</strong> — a virtual engineer.
      </div>
    </main>
  </div>
</body>
</html>
